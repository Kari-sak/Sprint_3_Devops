<html>
	<head>

	<body> 
		<div class= "container">
		<div th:each="plano: ${planos}">

			<div>Descrição</div>

				<textarea rows=8 th:text=${plano.descricao}></textarea>
			</div>
		 
        </div>
		</div>
	</body>
